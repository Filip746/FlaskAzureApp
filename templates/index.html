<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predviđanje Cijene Knjige</title>
</head>

<body>
    <h2>Unesi podatke za predviđanje cijene knjige</h2>

    <input type="text" id="param1" placeholder="Broj stranica">
    <input type="text" id="param2" placeholder="Godina objave">
    <input type="text" id="param3" placeholder="Ocjena knjige">
    <button onclick="pozoviPythonFunkciju()">Pošalji</button>

    <p id="rezultat"></p>

    <script>
        function pozoviPythonFunkciju() {
            let data = {
                param1: document.getElementById('param1').value,
                param2: document.getElementById('param2').value,
                param3: document.getElementById('param3').value
            };

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP Error! Status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.prediction) {
                        document.getElementById("rezultat").innerText = "Predviđena cijena: " + data.prediction;
                    } else {
                        document.getElementById("rezultat").innerText = "Greška: " + JSON.stringify(data);
                    }
                })
                .catch(error => {
                    document.getElementById("rezultat").innerText = "Greška: " + error.message;
                    console.error("Greška:", error);
                });
        }
    </script>
</body>

</html>
