<!DOCTYPE html>
<html>

<head>
    <title>Azure ML Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        input,
        select {
            width: 50%;
            padding: 8px;
            margin: 10px 0;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }

        .github-corner img {
            width: 32px;
            height: 32px;
            transition: transform 0.3s ease;
        }

        .github-corner img:hover {
            transform: scale(1.2);
        }

        .github-corner {
            position: fixed;
            top: 0;
            right: 0;
            padding: 20px;
            z-index: 1000;
        }
    </style>
</head>

<body>
    <a href="https://github.com/Filip746/FlaskAzureApp/tree/master" class="github-corner" target="_blank"
        rel="noopener noreferrer">
        <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub Repository">
    </a>
    <h2>Enter Data for Prediction</h2>
    <form id="predict-form">
        <input type="number" id="user-rating" placeholder="User Rating" step="0.1" required><br>
        <input type="number" id="reviews" placeholder="Reviews" required><br>
        <input type="number" id="year" placeholder="Year" required><br>
        <select id="genre" required>
            <option value="">Select Genre</option>
            <option value="Non Fiction">Non Fiction</option>
            <option value="Fiction">Fiction</option>
        </select><br>
        <button type="button" onclick="sendPrediction()">Predict</button>
    </form>
    <h3>Prediction Result:</h3>
    <p id="result"></p>

    <script>
        function sendPrediction() {
            let inputData = {
                "Name": null,
                "Author": null,
                "User Rating": parseFloat(document.getElementById("user-rating").value),
                "Reviews": parseInt(document.getElementById("reviews").value),
                "Price": 0,
                "Year": parseInt(document.getElementById("year").value),
                "Genre": document.getElementById("genre").value
            };

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(inputData)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerText = JSON.stringify(data, null, 2);
                    console.log("Full response:", data);
                })
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>

</html>
