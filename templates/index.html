<!DOCTYPE html>
<html lang="hr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pozivanje Flask funkcije</title>
</head>

<body>
    <h2>Pozivanje Flask funkcije iz HTML-a</h2>

    <input type="text" id="param1" placeholder="Unesi broj 1">
    <input type="text" id="param2" placeholder="Unesi broj 2">
    <button onclick="pozoviPythonFunkciju()">Pošalji</button>

    <p id="rezultat"></p>

    <script>
        function pozoviPythonFunkciju() {
            let data = {
                param1: document.getElementById('param1').value,
                param2: document.getElementById('param2').value
            };

            fetch("/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("rezultat").innerText = "Rezultat: " + data.prediction;
                })
                .catch(error => console.error("Greška:", error));
        }
    </script>
</body>

</html>
